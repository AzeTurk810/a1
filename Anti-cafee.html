    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    .navbar {
      background-color: #4a90e2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar h1 {
      color: white;
      margin: 0;
      font-size: 24px;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .navbar ul li {
      display: inline;
    }
    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .navbar ul li a:hover {
      background-color: #357abd;
    }
    .sectiont {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .hv1{
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .hv1:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #4a90e2;
      color: white;
      margin-top: 40px;
      font-size: 14px;
    }
